<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html')%>
    <title><%= htmlWebpackPlugin.options.title%>-mall平台</title>
</head>

<body>
    <%= require('html-loader!./layout/navi-simple.html')%>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input class="user-content" type="password" id="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="email">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="phone">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="question">
                            <i class="fa fa-question"></i>
                        </label>
                        <input class="user-content" id="question" placeholder="请输入密码找回问题" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="key">
                            <i class="fa fa-key"></i>
                        </label>
                        <input class="user-content" id="key" placeholder="请输入问题答案" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit">注册</a>
                </div>
                <div class="link-item">
                    <a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
                    <a class="link" href="./user-login.html" target="_blank">我有账号</a>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')%>
</body>


</html>
